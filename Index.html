<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Aritmética</title>
</head>
<body>
    <h2>Calculadora de Média Aritmética</h2>
    <form id="mediaForm">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required><br><br>

        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3" required><br><br>

        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <h3 id="resultado"></h3>

    <script>
        function calcularMedia() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const numero3 = parseFloat(document.getElementById("numero3").value);

            const media = (numero1 + numero2 + numero3) / 3;

            document.getElementById("resultado").innerText = `A média é: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
